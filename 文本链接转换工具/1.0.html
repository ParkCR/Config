<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文本转换工具</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }
  .container {
    width: 90%;
    max-width: 1200px;
    display: flex;
    gap: 20px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }
  .text-box {
    flex: 1;
    position: relative;
  }
  textarea {
    width: 100%;
    height: 300px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: none;
  }
  .controls {
    margin-top: 10px;
  }
  button {
    padding: 8px 16px;
    margin-right: 5px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #copyButton {
    background-color: #28a745;
    color: white;
  }
  #cdnSelect {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="text-box">
    <h3>粘贴文本链接</h3>
    <textarea id="inputText" placeholder="在这里粘贴你的文本..."></textarea>
    <div class="controls">
      <select id="cdnSelect">
        <option value="none">选择图片CDN加速服务</option>
        <option value="cdn1">CDN 服务 1</option>
        <option value="cdn2">CDN 服务 2</option>
        <!-- Add more CDN options as needed -->
      </select>
      <button onclick="generateText()">生成文本</button>
    </div>
  </div>
  <div class="text-box">
    <h3>生成的文本</h3>
    <textarea id="outputText" readonly></textarea>
    <div class="controls">
      <button id="copyButton" onclick="copyToClipboard()">复制到剪贴板</button>
    </div>
  </div>
</div>

<script>
function generateText() {
  const inputText = document.getElementById('inputText').value;
  const cdnOption = document.getElementById('cdnSelect').value;
  let outputText = inputText;

  // Here you would implement the logic to modify the text based on the selected CDN service.
  // For example, if a CDN is selected, you might replace image URLs with CDN URLs.

  document.getElementById('outputText').value = outputText;
}

function copyToClipboard() {
  const outputText = document.getElementById('outputText');
  outputText.select();
  outputText.setSelectionRange(0, 99999); // For mobile devices
  document.execCommand('copy');
  alert('文本已复制到剪贴板！');
}
</script>

</body>
</html>
